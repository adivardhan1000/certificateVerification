<!DOCTYPE html>
<html>
<title>verifyCertify</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

<body>


<!-- Side Navigation -->
<nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none" id="mySidebar">
    <a href="/" class="w3-bar-item w3-button"><h1 class="w3-xxxlarge w3-text-theme">verifyCertify</h1></a>
    <button class="w3-bar-item w3-button" onclick="w3_close()">Close <i class="fa fa-remove"></i></button>
    <a href="/create" class="w3-bar-item w3-button">Create Certificates</a>
    <a href="/verify" class="w3-bar-item w3-button">Verify Certificate</a>
    <a href="/about" class="w3-bar-item w3-button">About</a>
    <a href="/institute/login/" class="w3-bar-item w3-button">Institute Login</a>
</nav>

<!-- Header -->

<header class="w3-container w3-theme w3-padding w3-teal" id="myHeader">
    <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i>
    <div class="w3-bar ">
        <div class="w3-bar-item w3-right">
            {% if user.is_authenticated %}

                <h4>
                    Hello, {{ user.first_name }}
                </h4>
                <h4>
                    <a href="../profile">Go to profile</a>
                </h4>
                <h4>
                    <a href="/logout">Logout</a>
                </h4>
            {% else %}
                <div class="row">
                    <div class="col-md-8 mx-auto social-container my-2 order-md-1">
                        Not authenticated.
                    </div>
                </div>
                </div>
            {% endif %}

    </div>


</header>
<script>
    // Side navigation

    function w3_open() {
        var x = document.getElementById("mySidebar");
        x.style.width = "100%";
        x.style.fontSize = "40px";
        x.style.paddingTop = "10%";
        x.style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }

</script>
{% block content %}
{% endblock %}
</body>
</html>
