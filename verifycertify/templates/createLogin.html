<!-- templates/login.html -->

{% extends 'base.html' %}

{% block content %}
   <div class="w3-row-padding w3-center w3-margin-top">
        <div class="w3-third"><p></p></div>
        <div class="w3-third">
            <form class="w3-container w3-card-4" action="/create/login/" method="post">
                {% csrf_token %}

                <div class="w3-section">

                    <label for="uname"><b>Username</b></label>
                    <input  class="w3-input w3-center" type="text"  name="username" required><br>
                </div>
                <div class="w3-section">
                    <label for="psw"><b>Password</b></label>
                    <input  class="w3-input w3-center" type="password"  name="password" required><br>
                </div>
                <div class="w3-section">
                    <button type="submit" value="Submit">Login</button>
                </div>

            </form>
            <div class="w3-section" style="background-color:#f1f1f1">
                <a href="/create/register">Not enrolled? Sign Up!</a>
            </div>
        </div>
    </div>

{% endblock %}
