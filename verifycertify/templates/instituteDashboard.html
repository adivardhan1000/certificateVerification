{% extends 'afterAuthenticationBase.html' %}
{% block content %}
    {% if data.approved == 1 %}
        <h1 class="w3-teal w3-center">Approved</h1>
        <a href="manageUser">
            <button> Manage users</button>
        </a>
        <a href="manageEvent">
            <button> Manage Event</button>
        </a>
    {% else %}
        <h1 class="w3-red w3-center">Not Approved. Please get in touch with the administrator.</h1>
    {% endif %}

{% endblock %}
