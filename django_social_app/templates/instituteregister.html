<!-- templates/login.html -->

{% extends 'base.html' %}
{% block title %} <h1>Institute Login</h1> {% endblock %}
{% block content %}

    <div class="w3-row-padding w3-center w3-margin-top">
        <div class="w3-third"><p></p></div>
        <div class="w3-third">
            <form class="w3-container w3-card-4" action="/instituteregister/" method="post">
                {% csrf_token %}
                <div class="w3-section">
                    <label ><b>Institute Name:</b></label>
                    <input class="w3-input w3-center" type="text" name="inst_name" required>
                </div>

                <div class="w3-section">
                    <label ><b>Name of Authority:</b></label>
                    <input class="w3-input w3-center" type="text"  name="inst_auth" required>
                </div>

                <div class="w3-section">
                    <label ><b>Username:</b></label>
                    <input class="w3-input w3-center" type="text"  name="inst_username" required>
                </div>

                <div class="w3-section">
                    <label ><b>Contact email:</b></label>
                    <input class="w3-input w3-center" type="text"  name="inst_email" required>
                </div>

                <div class="w3-section">
                    <label ><b>Contact number:</b></label>
                    <input class="w3-input w3-center" type="number"  name="inst_number" minlength="10" maxlength="10" required>
                </div>

                <div class="w3-section">
                    <label ><b>Password:</b></label>
                    <input class="w3-input w3-center" type="password"  name="password1" required>
                </div>

                <div class="w3-section">
                    <label for="psw"><b>Re-enter Password:</b></label>
                    <input class="w3-input w3-center" type="password"  name="password2" required>
                </div>

                <div class="w3-section">
                    <button type="submit" value="Submit">Register</button>
                </div>

            </form>

            <div class="w3-section" style="background-color:#f1f1f1">
                <a href="/institutelogin/">Registered already? Login!</a>
            </div>
        </div>
    </div>

{% endblock %}
